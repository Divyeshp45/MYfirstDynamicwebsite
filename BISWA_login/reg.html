<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="reg.css" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register here</h2>
        <form id="Register" method="post" action="login2.html">
        <label for="fname">First Name:</label> <br />
        <input
          type="text"
          name="fname"
          id="name"
          placeholder="Enter your First Name"
        />
        <br />
        <br />
        <label for="lname">Last Name:</label> <br />
        <input
          type="text"
          name="lname"
          id="name"
          placeholder="Enter your Last name"
        />
        <br />
        <br />
        <label for="lname">Email ID:</label> <br />
        <input
          type="alphanumeric"
          name="email"
          id="name"
          placeholder="Enter College Email ID"
        />
        <br />
        <br />

        <label for="phone">Phone number:</label> <br />
        <input
          type="number"
          name="phone"
          id="name"
          placeholder="Enter phone number"
        />
        <br />
        <br />
        <label for="pass">Enter your Desire Password: </label> <br />
        <input
          type="password"
          name="pass"
          id="name"
          placeholder="Enter password"
        />
        <br />
        <br />
        <input type="submit" id="submit" />

        <br />
      </div>
    </div>
  </form>
  </body>
</html>
